<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulier</title>
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Retour aanmelden</legend>
      <label for="order">Bestelnummer</label>
      <input type="text" name="order" id="order">
      <label for="option">Retouropties</label>
      <select name="option" id="option">
        <option value="1">Terugbetaling</option>
        <option value="2">Ruilen voor een maat groter</option>
        <option value="3">Ruilen voor een maat kleiner</option>
      </select>
      <label for="reason">Reden van retour</label>  
      <textarea name="reason" id="reason"></textarea>
      <input type="submit" value="Verstuur">
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>

</html>
